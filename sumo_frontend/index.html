<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="utf-8">
    <title>SUMO</title>
    <style>
    #myCanvas{
      border:1px solid black;
    }
    .player-controls{
      border:1px solid black;
      padding-left: 20px
    }
    div.row{
      padding-right: 420px
    }
    div.container{
      position: absolute;
      left: 35%;
      bottom: 75%;
    }
    canvas{
      position: absolute;
      left: 35%;
      bottom: 10%;
    }
    button.center{
      position: absolute;
      left: 46%;

    }


    </style>

  </head>

  <body>

    <h1 align="center">SUMO ARENA</h1>

    <form align="center" id="startForm" action="index.html" method="post" style="">
      <p>Player 1<input id="name-1" type="text" name="player1" value=""></p>
      <p>Player 2<input id="name-2" type="text" name="player2" value=""></p>
      <button type="button" name="controls"> Controls</button>
      <input type="button" name="start" value="Start">
    </form>

    <button class="center" id="change-sprites" type="button" style='display:none'>Change Sprites</button>

    <div id="control-panel" style='display:none'>
      <div class="player-controls">
        <h3>Player 1</h3>
        <p>Up = W </p>
        <p>Down = S </p>
        <p>Left = A </p>
        <p>Right = D </p>
      </div>

      <div class="player-controls">
        <h3>Player 2</h3>
        <p>Up = I </p>
        <p>Down = K </p>
        <p>Left = J </p>
        <p>Right = L </p>
      </div>

    </div>



<div class="container">
  <div class="row">
    <div class="col">
      <h3 id="p1-tag"></h3>
      <h3 id="p1-score"></h3>
    </div>
    <div class="col">
      <h3 id="p2-tag"></h3>
      <h3 id="p2-score"></h3>
    </div>
  </div>
</div>


    <canvas id="myCanvas" width="480" height="480" style='display:none' ></canvas>
      <script type="text/javascript" src='./src/player.js'></script>
      <script type="text/javascript" src='./src/index.js'></script>



  </body>

</html>
